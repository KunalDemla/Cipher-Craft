{%extends "home/base.html"%}
{% load crispy_forms_tags %}
{%block content%}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom bodcol mb-4">
                    Reset Password
                </legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-success" type="submit">Request password reset</button>
                <small class="text-muted ml-2">
                    <a href="#">Forgot password?</a>
                </small>
            </div>
        </form>
    </div>
{%endblock content%}
